{% assign id = "/twsPackages/" | append: include.package_id %}
{{id}}

{% assign packages = site.twsPackages | where:"id", id %}
  
  <div class="row">
   {% for package in site.twsPackages %}
    <div class="col-xs-18 col-sm-6 col-md-3" id="{{ include.package_id | slugify }}">
          <div class="thumbnail text-center">
           {{ package.thumbnail }}
            <img src= "{{ package.thumbnail }}" alt="">
              <div class="caption">
                <h4>  {{ package.title }}</h4>
                 <h5>  {{ package.shortDesc }}</h5>
                <p>{{package.description}}</p>
                  <p><a href="{{ package.url }}" class="btn btn-info" role="button">View More</a> </p>
            </div>
          </div>
        </div>
{% endfor %}
</div>
